<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="/assets/logo3.png" alt="">Genimg
        </div>
        <div class="credits">
            <span>Credits left: <b>4</b></span>
            <div class="user">Hi! Richard</div>
        </div>
    </header>

    <main class="main-content">
        <div class="image-preview">
            <img src="/assets/gen-image4.webp" alt="Generated Image">
            <div class="loading-text">Loading.....</div>
        </div>
        <div class="input-section">
            <input type="text" placeholder="Describe what you want to generate">
            <button class="generate-btn">Generate</button>
        </div>
    </main>
</body>

</html>
